	<div id="menu" class="col-md-12">
		<h1>DetectiveCrawler</h1>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#interviewModal" id="ondervraagKnop">
			test
		</button>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#suspectModal">
			launch suspect modal
		</button>
		<button id="testClick">SOMS</button>
	</div>

	<!-- PlayField -->
	  <div class="col-md-12 playField">
		<div id="cinema" class="placeOfInterest" data-lampje="11"></div>
        <div id="snackbar" class="placeOfInterest" data-lampje="12"></div>
	  </div>

	<!--modals -->
    <div class="modal fade" id="suspectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fluid maxWidthNone" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div id="modal_content_placeholder_suspects" class="row">
                    <!--PLACEHOLDER -->
					</div>

                </div>
            </div>
        </div>
    </div>

	<div class="modal fade" id="interviewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-fluid maxWidthNone" role="document">
			<div class="modal-content" id="backgroundModal">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitleColor">Ondervraging</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true" class="button-color">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="interview-modal-contentplaceholder">
						<!-- placeholder-->
					</div>



				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>

	<!--tempplate for suspects -->
	<div id="suspectTemplate">
		<div class="col-md-3 suspect ">
			<div class="row col-md-12>">
				<img src="${pathToImage}"/>
			</div>

			<div class="col-md-12">
				<p>${name}</p>
				<p>${age}</p>
				<p>${gender}</p>

				<button class="col-md-4 btn btn-danger btnLowLight">L</button>
				<button class="col-md-4 btn btn-success btnHighlicht">H</button>
				<button class="col-md-4 btn btn-primary btnNeurtral">N</button>

			</div>

		</div>
	</div>

	<!--Template for personsOFInterest -->
	<div id="personOfInterestTemplate">

		<div class="col-md-12" >
			<div class="interviewBox" >
				<div class="col-md-4">
				<img src="${pathToImage}"  id="personaImage" />
				</div>


				<div class="col-md-8">
				<div class="name" id="personaNaam">${name}</div>
				<div class="chatBox" id="interviewAnswer">${greeting}</div>
				</div>


					<div id="interview-question-placeholder">
						<!-- Placeholder for interview questions -->
					</div>



				<div id="formatBox"></div>
			</div>

		</div>
	</div>


	<!-- Template for interview questions -->
	<div id="interviewQuestionTemplate">
		<button class="interviewQuestionButton row btn btn-primary col-md-12"  data-question-id="${id}" data-answer="${answer}" >${question}</button>
	</div>
